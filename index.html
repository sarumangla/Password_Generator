<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link href="/vite.svg" rel="icon" type="image/svg+xml"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Vite App</title>
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
          rel="stylesheet"/>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div id="app">

    <div class="block">
        <div class="upper">
            <h1>PASSWORD GENERATOR </h1>


            <div class="inp">
                <input class="display"  type="text" value="">
            <button class="copy"><span class="material-symbols-outlined" >content_copy</span></button>
            </div>


            <input id="points" max="14" min="0" name="points" type="range">
            <p>Password length</p>
        </div>

        <div class="req">
            <p class="item">
                <span>Include lowercase</span>
                <input type="checkbox">
            </p>
            <p class="item">
                <span>Include uppercase</span>
                <input type="checkbox">
            </p>
            <p class="item">
                <span>Include symbols</span>
                <input type="checkbox">
            </p>
            <p class="item">
                <span>Include numbers</span>
                <input type="checkbox">
            </p>

        </div>


        <div class="final">
            <button class="final" >GENERATE PASSWORD</button>
        </div>

    </div>


</div>
<script src="app.js" type="module"></script>
</body>
</html>
